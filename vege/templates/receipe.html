<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 5rem;
      }
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .header-image {
        width: 100%;
        border-radius: 10px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Recipe Manager</h1>
        <p class="text-secondary">
          Add your favorite recipes and manage them effortlessly!
        </p>
      </div>

      <div class="row justify-content-center">
        <form
          class="col-md-6 card p-4 bg-white"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <h3 class="text-center text-primary mb-4">Add New Recipe</h3>

          <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input
              type="text"
              name="recipeName"
              class="form-control"
              id="recipeName"
              placeholder="Enter recipe name"
            />
          </div>

          <div class="mb-3">
            <label for="recipeDescription" class="form-label"
              >Recipe Description</label
            >
            <textarea
              class="form-control"
              name="recipeDescription"
              id="recipeDescription"
              rows="3"
              placeholder="Enter a brief description of the recipe"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input
              name="receipeimage"
              type="file"
              class="form-control"
              id="recipeImage"
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Recipe</button>
          </div>
        </form>
        <!-- Recipe List -->
      <div class="recipe-grid">
        <h2 class="text-primary mb-4 text-center">All Recipes</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for recipe in Receipes %}
          <div class="col">
            <div class="card h-100">
              <img
                src="{{ recipe.receipe_image.url }}"
                class="card-img-top"
                alt="Image of {{ recipe.receipe_name }}"
                style="height: 200px; object-fit: cover;"
              />
              <div class="card-body">
                <h5 class="card-title recipe-title">{{ recipe.receipe_name }}</h5>
                <p class="card-text recipe-desc">{{ recipe.receipe_description }}</p>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <a href="{% url 'delete_recipe' recipe.id %}" class="btn btn-danger btn-sm">
                    Delete
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybG1A6GUVH8Qap6J5i2sCkGVkMI6z4p3jc1uXOFm37j6CmN0g"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
