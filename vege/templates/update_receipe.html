<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center text-primary">Update Recipe</h2>
      <form
        class="col-md-6 mx-auto card p-4 bg-light"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="recipeName" class="form-label">Recipe Name</label>
          <input
            type="text"
            name="recipeName"
            class="form-control"
            id="recipeName"
            value="{{ recipe.receipe_name }}"
          />
        </div>

        <div class="mb-3">
          <label for="recipeDescription" class="form-label"
            >Recipe Description</label
          >
          <textarea
            class="form-control"
            name="recipeDescription"
            id="recipeDescription"
            rows="3"
          >
{{ recipe.receipe_description }}</textarea
          >
        </div>

        <div class="mb-3">
          <label for="recipeImage" class="form-label">Recipe Image</label>
          <input
            type="file"
            name="receipeimage"
            class="form-control"
            id="recipeImage"
          />
          <p class="mt-2">
            <img
              src="{{ recipe.receipe_image.url }}"
              alt="Recipe Image"
              class="img-fluid"
              style="max-height: 150px"
            />
          </p>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Update Recipe</button>
        </div>
      </form>
    </div>
  </body>
</html>
